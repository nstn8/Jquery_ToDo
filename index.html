<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script language="javascript" type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script language="javascript" type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <h1>Todo</h1>
    <div id="todo">
      <h2>To Do</h2>
      <ul style="list-style-type:none">
        <li class="task"><input type="checkbox" />Make the donuts</li>
        <li class="task"><input type="checkbox" />Wash the dishes</li>
        <li class="task"><input type="checkbox" />Pay the taxes</li>
      </ul>
    </div>

    <div id="finished">
      <h2>Finished</h2>
      <ul style="list-style-type:none">


      </ul>
    </div>
  </body>
</html>

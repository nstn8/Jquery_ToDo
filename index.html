<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div>
      <h1>To Do</h1>
      <ul id="todo">
        <li class="open">
          <label><input type="checkbox" name="checkbox" value="value">Mow the lawn</label>
        </li>
        <li class="open">
          <label><input type="checkbox" name="checkbox" value="value">Make tacos</label>
        </li>
      </ul>
    </div>
    <div>
      <h1>Finished</h1>
      <ul id="completed">
        <li class="closed">
          <label><input type="checkbox" name="checkbox" value="value">Fade this out</label>
        </li>
        <!-- completed items will move here -->
      </ul>
    </div>
  </body>
</html>
